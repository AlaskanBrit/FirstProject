<!DOCTYPE html>
<html>
	<title>
	Number adder
	</title>
	<link href="css/cssfile.css" type="text/css" rel="stylesheet" />
	<body>
	
	<div class="navbar">
	  <a href="#home">Home</a>
	  <a href="#news">News</a>
	  <div class="dropdown">
	    <button class="dropbtn">Dropdown 
	      <i class="fa fa-caret-down"></i>

	    <div class="dropdown-content">
	      <a href="#">Placeholder A</a>

	<h1>Running Pace Calculator</h1>
	<h2>Enter your target times </h2>
	
	<script src="js/scriptprint.js"></script>
	<p></p>

	<form>
	Units for Pace <br>
	<input type="radio" name="units" id="km" value="km" checked='checked'>KM<br>
	<input type="radio" name="units" id="miles" value="miles">Miles<br>
	Target Time (minutes):<br>
	<input type = "number" id="targettime"><br>
	Race Distance (m)
	<select name="distance" id="distanceID">
		<option value = "400">400m</option>
		<option value = "800">800m</option>
		<option value = "1500">1500m</option>
		<option value = "3000">3000m</option>
		<option value = "5000">5000m</option>
		<option value = "10000">10km</option>
		<option value = "13100">1/2 Marathon</option>
		<option value = "26200">Marathon</option>
	</select><br>

	<input type="reset"><br>


	</form>

	<button onclick="pacecalculate()">Calculate Pace</button>

	<p id="pace text"></p>
	<p id="pace value"></p>
	<p id="testtext"></p>

	<p></p>
	
	
	<p></p>

	<p></p>




	</body>
